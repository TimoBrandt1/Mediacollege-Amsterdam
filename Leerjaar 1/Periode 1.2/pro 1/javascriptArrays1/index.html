    <button type="button" id="button" onclick="klik()">Chance the Array</button>
    <p id="show6"></p>

      <script>
      //opdacht 1
      let getallen = [16, 29, 333, 21, 55, 69];
      let show1 = document.getElementById('show1');
      let text1 = "";
      for (let i = 0; i < getallen.length; i++)
      {
        text1 += getallen[i] + "<br>";
      }
      show1.innerHTML = text1;

      //opdacht 2
      let gerechten = ["pannenkoeken", "loempia", "patat", "macaronie"];
      let show2 = document.getElementById('show2');
      let text2 = "";
      for (let i = 0; i < gerechten.length; i++)
      {
        text2 += gerechten[i] + "<br>";
      }
      show2.innerHTML = text2;

      //opdacht 3
      let intString = ["I", "Was","Born","on", 21, 08, 2002];
      let show3 = document.getElementById('show3');
      let text3 = "";
      for (let i = 0; i < intString.length; i++)
      {
        text3 += intString[i] + "<br>";
      }
      show3.innerHTML = text3;

      //opdacht 4
      intString.push("did", "u", "know?");
      let show4 = document.getElementById('show4');
      let text4 = "";
      for (let i = 0; i < intString.length; i++)
      {
        text4 += intString[i] + "<br>";
      }
      show4.innerHTML = text4;

      //opdacht 5
      let show5 = document.getElementById('show5');
      let text5 = "";

      intString[0] = "Was";
      intString[1] = "i";
      intString[2] = "born";
      intString[7] = "Do";


      for (let i = 0; i < intString.length; i++)
      {
        text5 += intString[i] + "<br>";
      }
      show5.innerHTML = text5;

      //Opdracht 6
      function klik()
      {
      let show6 = document.getElementById('show6');
      let mijnArray =[11];
      mijnArray.push(11);
      mijnArray.push(12);
      show6.innerHTML = mijnArray;
      mijnArray[1] = parseInt(prompt("Oude waarde: "+ mijnArray[1]+ " Geef de array een nieuwe waarde"));
      show6.innerHTML = mijnArray;
      mijnArray[2] = mijnArray[0] + mijnArray[1];
      show6.innerHTML = mijnArray;
      }
