<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">

      <title>Memory Game</title>

      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="title">Easy</h1>
    <h1 class="scoreH">Score: <span id="score"span>0</span></h1>
    <h1 class="livesH">Lives: <span id="lives"span>10</span></h1>

    <section class="memory-game">
      <div class="memory-card" data-framework="bells">
        <img class="front-face" src="img/bells.png" alt="Christmas bells">
        <img class="back-face" src="img/wreath.png" alt="Christmas Wreath">
      </div>
      <div class="memory-card" data-framework="bells">
        <img class="front-face" src="img/bells.png" alt="Christmas bells">
        <img class="back-face" src="img/wreath.png" alt="Christmas Wreath">
      </div>
      <div class="memory-card" data-framework="tree">
        <img class="front-face" src="img/tree.png" alt="Christmas Tree">
        <img class="back-face" src="img/wreath.png" alt="Christmas Wreath">
      </div>
      <div class="memory-card" data-framework="tree">
        <img class="front-face" src="img/tree.png" alt="Christmas Tree">
        <img class="back-face" src="img/wreath.png" alt="Christmas Wreath">
      </div>
      <div class="memory-card" data-framework="gift">
        <img class="front-face" src="img/gift.png" alt="Christmas present">
        <img class="back-face" src="img/wreath.png" alt="Christmas Wreath">
      </div>

        <img class="front-face" src="img/gift.png" alt="Christmas present">

      </div>
      <div class="memory-card" data-framework="sock">
        <img class="front-face" src="img/sock.png" alt="Christmas Sock">
        <img class="back-face" src="img/wreath.png" alt="Christmas Wreath">
      </div>
      <div class="memory-card" data-framework="sock">
        <img class="front-face" src="img/sock.png" alt="Christmas Sock">
        <img class="back-face" src="img/wreath.png" alt="Christmas Wreath">
      </div>
      <div class="memory-card" data-framework="snowman">
        <img class="front-face" src="img/snowman.png" alt="Snowman">
        <img class="back-face" src="img/wreath.png" alt="Christmas Wreath">
      </div>
      <div class="memory-card" data-framework="snowman">
        <img class="front-face" src="img/snowman.png" alt="Snowman">
        <img class="back-face" src="img/wreath.png" alt="Christmas Wreath">
      </div>
      <div class="memory-card" data-framework="sleight">
        <img class="front-face" src="img/sleight.png" alt="Santas sleight">
        <img class="back-face" src="img/wreath.png" alt="Christmas Wreath">
      </div>
      <div class="memory-card" data-framework="sleight">
        <img class="front-face" src="img/sleight.png" alt="Santas sleight">
        <img class="back-face" src="img/wreath.png" alt="Christmas Wreath">
      </div>

    </section>


    <script src="javascript.js"></script>
  </body>
</html>
