<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Timo Brandt">
    <link rel="stylesheet" href="style.css">
    <title>Image Viewer 2019</title>
  </head>
  <body>
    <div class="container">
      <div class="viewer">
        <figure class="item--1">
          <img src="./img/big/CatLogo.jpg" alt="" class="logo__img">
        </figure>
        <figure class="item--2">
          <img src=" " id="display" alt="" class="large__img">
        </figure>
        <figure class="item--3">
          <div class="up" id="upImage">
            <img src="img/up.png" alt="up control" class="viewer__control">
          </div>
          <div class="left" id="leftImage">
            <img src="img/left.png" alt="left control" class="viewer__control">
          </div>
          <div class="right" id="rightImage">
            <img src="img/right.png" alt="right control" class="viewer__control" >
          </div>
          <div class="down" id="downImage">
            <img src="img/down.png" alt="down control" class="viewer__control">
          </div>
        </figure>
        <figure class="item--4">
          <div id="small">
            <div id="tumbs"></div>
          </div>
        </figure>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
